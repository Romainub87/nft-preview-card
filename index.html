<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="fond-encadre">
      <div class="encadre-contenu">
        <div class="encadre-img">
          <img class="img-nft" src="./images/image-equilibrium.jpg" />
          <div class="hover">
            <div class="hover-img"></div>
            <img class="view" src="./images/icon-view.svg" />
          </div>
        </div>
        <div class="titre">
          Equilibrium #3429
        </div>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="money">
          <p class="price"><img src="./images/icon-ethereum.svg" />0.041 ETH</p>
          <p class="temps"><img src="./images/icon-clock.svg" />3 days left</p>
        </div>
        <div class="trait"></div>
        <div class="creator">
          <img class="avatar" src="./images/image-avatar.png" />Creation of
          <span class="name-creator">Jules Wyvern</span>
        </div>
      </div>
    </div>

    <p class="dev">
      Coded by
      <a href="https://romainub87.github.io/Romain" class="lien-dev"
        >Romain Cordier</a
      >
    </p>
    <p class="challenge">
      Challenge by
      <a
        class="lien-frontend-mentor"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >
    </p>
  </body>
</html>
